<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Ch 13: The Cat's Hat</title>
    <style>
        * {
            margin: 0px;
            padding: 0px
        }

        body {
            font-family: Verdana, Geneva, sans-serif;
            color: white;
            background-color: #333;
            font-size: 11px;
            margin: 24px;
        }

        h1 {
            margin-bottom: 24px;
        }

        #cat {
          margin: 300px;
        }

        #hat {
          margin: 300px;
        }

    </style>
</head>

<body>
    <h1>Ch 13: The Cat's Hat</h1>

    <p style="text-align: center">
        <img src="images/cat.png" id="cat" style="position: absolute" alt="cat">
        <img src="images/hat.png" id="hat" style="position: absolute" alt="hat">
    </p>
    <script>
        var cat = document.querySelector("#cat");
        var hat = document.querySelector("#hat");
        var angle = 0,
            lastTime = null;

        function animate(time) {
            if (lastTime != null)
                angle += (time - lastTime) * 0.001;
            lastTime = time;
            cat.style.top = (Math.sin(angle) * 200) + "px";
            cat.style.left = (Math.cos(angle) * 200) + "px";

            hat.style.left = (Math.sin(angle) * 200) + "px";
            hat.style.top = (Math.cos(angle) * 200) + "px";

            requestAnimationFrame(animate);
        }


        requestAnimationFrame(animate);
    </script>

</body>

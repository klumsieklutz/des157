<body>
    <h1>Ch 3: Minimum</h1>
    <h2>open the console to see the results of the script</h2>
    <script>
        function min(x, y) {
            //asking if 1st value is smaller
            if (x < y)
                //if yes, returns 1st smaller value
                return x;
            //if no, returns 2nd smaller value
            else
                return y;
        }

        console.log(min(0, 10));

        console.log(min(0, -10));
    </script>
